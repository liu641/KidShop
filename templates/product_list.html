

<!DOCTYPE html>
<html>
<head>
<title>{{ category_name }} Products</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
<h1>{{ category_name }} Products</h1>
<ul>
{% for product in products %}
<li><a href="{{ url_for('product_details', product_id=product.id) }}">{{ product.name }}</a> - ${{ product.price }}</li>
{% endfor %}
</ul>
<a href="{{ url_for('toy_shop') }}">Back to Home</a>
</body>
</html>
